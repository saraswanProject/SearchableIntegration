<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: transparent;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #4e73df;
            border-bottom: none;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            font-weight: 600;
        }

            .btn-primary:hover {
                background-color: #2e59d9;
            }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container" id="login-app">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="card-header">Welcome Back</div>
                    <div class="card-body">
                        <form v-on:submit.prevent="submitLogin">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" v-model="credentials.email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" v-model="credentials.password" required />
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                            <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    credentials: {
                        email: '',
                        password: ''
                    },
                    error: ''
                };
            },
            methods: {
                async submitLogin() {
                    console.log("Login initiated");
                    const payload = {
                        email: this.credentials.email,
                        password: this.credentials.password
                    };

                    try {
                        console.log("Login Payload:", payload);

                        const res = await fetch('/api/accountapi/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        if (!res.ok) {
                            const errorText = await res.text();
                            console.error("Login API Error Response:", errorText);
                            throw new Error(errorText || 'Login failed');
                        }

                        const response = await res.json();
                        console.log("Login successful:", response);
                        location.href = '/home'; // Redirect after login

                    } catch (error) {
                        console.error('Error during login:', error);
                        this.error = error.message || 'Login failed';
                        alert(this.error);
                    }
                }
            }
        }).mount('#login-app');
    </script>
</body>
</html>
